<!doctype html>
<html lang="en">
    <head>
        <title>Movie Pagination</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container">
   
            <div class="row" id="moviesRow"></div>
        
      
            <div class="d-flex justify-content-between align-items-center mt-4">
                <button class="btn btn-info" onclick="previous()">Previous</button>
                <span id="currentPage">1</span>
                <button class="btn btn-info" onclick="next()">Next</button>
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        
        <script>
          var page = 1;

async function moviedata() {
    document.getElementById("currentPage").innerText = page;

    const movie = await fetch(
        `https://api.themoviedb.org/3/discover/movie?sort_by=popularity.desc&api_key=04c35731a5ee918f014970082a0088b1&page=${page}`
    );

    const movies = await movie.json();
    let cards = "";

    movies.results.forEach(data => {
        cards += `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <img src="https://image.tmdb.org/t/p/w500${data.poster_path}" class="card-img-top" alt="">
                    <div class="card-body">
                        <h6 class="card-title">${data.original_title}</h6>
                        <p class="card-text">Popularity: ${data.popularity}</p>
                    </div>
                </div>
            </div>
        `;
    });

    document.getElementById("moviesRow").innerHTML = cards;
}

function previous() {
    if (page > 1) {
        page--;
        moviedata();
    }
}

function next() {
    page++;
    moviedata();
}

moviedata();

        </script>
    </body>
</html>
