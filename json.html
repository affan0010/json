    <script>
        var MOBILES = [
            {
                name: "Nokia",
                price: 2500,
                model: "3310",
                image:"1.png"
            },
            {
                name: "Tecno",
                price: 32000,

             image:"1.png"
            },
            {
                name: "rivo",
                price: 2800,
                model: "A210",
             image:"1.png"
            },
            {
                name: "oppo",
                price: 36000,
                model: "A24",
               image:"1.png"
            },
            {
                name: "Apple",
                price: 250000,
                model: "15 pro max",
              image:"1.png"
            },
            {
                name: "Vivo",
                price: 55000,
                model: "Y33s",
              image:"1.png"
            },
            {
                name: "infinix",
                price: 40000,
                model: "hot 40",
               image:"1.png"
            },
            {
                name: "Realme",
                price: 60000,
                model: "note 50",
               image:"1.png"
            },
            {
                name: "redmi",
                price: 70000,
                model: "Note 13",
               image:"1.png"
            },
            {
                name: "one plus",
                price: 89999,
                model: "One plus 9",
              image:"1.png"
            },
            {
                name: "Q mobile",
                price: 33333,
                model: "i5",
               image:"1.png"
            },
            {
                name: "poco",
                price: 41999,
                model: "x3",
               image:"1.png"
            }
        ];
      carts=[]
      total = 0
      updateonicon()
        var str = '';
        MOBILES.forEach(function(data , index){
            str = str + `
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-2">
                <div class="card">
                    <img style="height : 300px" src=${data.image}
                        alt="">
                    <h3 class="text-center">${data.name} ${data.model}</h3>
                    <p class="text-center">Rs : ${data.price}</p>
                    <button onclick='addtocart(${JSON.stringify(data.name)},${JSON.stringify(data.price)} , 1)' class="btn btn-primary mx-3 my-2">Add To Cart</button>
                </div>
            </div>
            `
        })
        document.querySelector('.row').innerHTML = str;
        function addtocart(name,price, qty){
            console.log(name)
         carts.push({name:name,price:price,qty:qty})   
         localStorage.setItem("carts",JSON.stringify(carts))
            total = total + price
             console.log(total)
         localStorage.setItem("total",JSON.stringify(total))
         updateonicon()           
        }
        function updateonicon(){
            var carts = JSON.parse(localStorage.getItem("carts"))         
            if(carts==null){
                carts=[]
            }
               document.getElementById("cartCounter").innerHTML=carts.length;
            str = ""
             carts.forEach(function(data,index){
                str=str+`
                    <li>${data.name} </li>
                `
            })
            document.getElementById("olid").innerHTML=str

             var total = JSON.parse(localStorage.getItem("total"))
               if(total==null){
                total=[]
            }
             document.getElementById("total").innerHTML=total;
           
        }
    </script>
